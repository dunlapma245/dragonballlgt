<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Draft Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333; /* Dark text color */
            padding: 20px;
        }
        h1 {
            color: #00796b; /* Teal color */
        }
        #teams {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px; /* Space between teams */
        }
        .team {
            margin: 10px;
            padding: 20px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background-color: #ffffff; /* White background for teams */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        .character-list {
            list-style-type: none; /* Remove default list style */
            padding: 0;
            text-align: left; /* Align list items to the left */
        }
        .character-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00796b; /* Teal border for character items */
            border-radius: 5px;
            background-color: #b2dfdb; /* Light teal background for character items */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .character-item:hover {
            background-color: #00796b; /* Darker teal on hover */
            color: white; /* White text on hover */
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b; /* Teal button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
        #character-log {
            margin-top: 20px;
            font-weight: bold;
            color: #d32f2f; /* Red color for log messages */
        }
        ul {
            list-style-type: none; /* Remove default list style */
            padding: 0;
            text-align: left; /* Align list items to the left */
        }
        li {
            margin: 5px 0; /* Add space between list items */
            padding: 5px;
            border: 1px solid #00796b; /* Teal border for list items */
            border-radius: 5px;
            background-color: #b2dfdb; /* Light teal background for list items */
        }
    </style>
</head>
